          });
      }
      var query = location.search;
      //   console.log(query);
      var query = location.href.split("?")[1];
      var params = query.split("&");
      var id;
      params.forEach((param, index) => {
        var key = param.split("=")[0];
        var value = param.split("=")[1];
        if (key == "id") {
