  <body>
    <div class="row">
      <div class="col-lg-12">
        <!-- <div id="issuesList"></div> -->
        <div class="search-container">
          <input
            type="text"
            class="search-input"
            name="search-bar"
            placeholder="Enter your StudentId"
            id="search-bar"
          /><button class="btn btn-light search-btn" type="button" id="search">
            <i class="fa fa-search"></i>
          </button>
        </div>
      </div>
    </div>
    <div class="col-md-6 content-right">
      <a
        id="back"
        class="btn btn-warning form-btn"
        type="back"
        style="color: white"
      >
        Back
      </a>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.bundle.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.2.8/firebase-database.js"></script>

      var firebaseConfig = {
        apiKey: "AIzaSyCmJCdJ5y8Px2gn7O6PTq_MxVx30Q4zZDM",
        authDomain: "projecttkr-4aa57.firebaseapp.com",
        projectId: "projecttkr-4aa57",
        storageBucket: "projecttkr-4aa57.appspot.com",
        messagingSenderId: "353303900963",
        appId: "1:353303900963:web:6ee6c1e0a0e774c2851296",
        measurementId: "G-12RFY7K0EN",
      };
      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
      firebase.analytics();

      document.getElementById("search").addEventListener("click", function () {
        // console.log("Hello World");
        var Sid = document.getElementById("search-bar").value;
        console.log(Sid);
        firebase
          .database()
          .ref("Students/")
          .orderByChild("Sid")
          .equalTo(Sid)
          .once("value")
          .then(function (snapshot) {
            snapshot.forEach(function (childSnapshot) {
              // console.log(childSnapshot.key);
              var Stud = childSnapshot.key;
              window.location = "SingleStud.html?id=" + Stud;
            });
          });
      });
      document.getElementById("back").addEventListener("click", function () {
        window.location = "https://plusequalz.educationhost.cloud/wp";
      });
    </script>
